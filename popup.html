<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>TradingView 批量回测</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 320px;
        background: #0f172a;
        color: #e5e7eb;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }

      label {
        display: block;
        font-size: 12px;
        margin-top: 8px;
        color: #9ca3af;
      }

      input,
      select {
        width: 100%;
        box-sizing: border-box;
        margin-top: 4px;
        padding: 4px 6px;
        border-radius: 4px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 12px;
      }

      input:focus,
      select:focus {
        outline: 1px solid #3b82f6;
        border-color: #3b82f6;
      }

      button {
        width: 100%;
        margin-top: 10px;
        padding: 6px 8px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        background: linear-gradient(to right, #3b82f6, #22c55e);
        color: white;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .hint {
        font-size: 11px;
        color: #6b7280;
        margin-top: 4px;
      }

      .row {
        display: flex;
        gap: 6px;
      }

      .row > div {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>TradingView 批量回测</h1>

    <label>
      策略名称（TradingView 右侧策略列表中的名字）
      <input id="strategyName" placeholder="例如：My Strategy v1" />
    </label>

    <label>
      提交 URL
      <input
        id="submitUrl"
        placeholder="https://149.28.141.122/backtest"
      />
    </label>

    <div class="row">
      <div>
        <label>
          最大标的数量
          <input id="maxSymbols" type="number" min="1" max="5000" />
        </label>
      </div>
      <div>
        <label>
          每个标的延时(ms)
          <input id="delayBetweenSymbolsMs" type="number" min="3000" />
        </label>
      </div>
    </div>

    <div class="hint">
      1. 先在 TradingView 打开筛选器页面（股票/期货/加密货币等）。<br />
      2. 在该页面点击“开始批量回测”。<br />
      3. 插件会依次打开每个标的的图表、应用策略并抓取回测结果。
    </div>

    <button id="saveBtn">保存设置</button>
    <button id="startBtn">在当前 TradingView 标签页开始批量回测</button>

    <script src="popup.js"></script>
  </body>
  </html>
